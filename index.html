<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="calculator">
    <div type="text" class="display">
      <div id="last-calc">1+1</div>
      <div id="result">
        <img src="./assets/equals.svg" alt="sinal de igual"> 
        <span></span>
      </div>
    </div>
    <div id="keyboard">
      <button class="btn btn-clear">CE</button>
      <button class="btn btn-clear">(</button>
      <button class="btn btn-clear">)</button>
      <button class="btn btn-num op">
        <img src="./assets/divide.svg" alt="Divide">
        </button>
        <button class="btn btn-num">7</button>
        <button class="btn btn-num">8</button>
        <button class="btn btn-num">9</button>
        <button class="btn btn-num op">
          <img src="./assets/x.svg" alt="Multiplication">
          </button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-num op">
            <img src="./assets/minus.svg" alt="Minus">
      </button>
      <button class="btn btn-num">1</button>
      <button class="btn btn-num">2</button>
      <button class="btn btn-num">3</button>
      <button class="btn btn-num op">
        <img src="./assets/plus.svg" alt="Plus">
        </button>
        <button class="btn btn-num">.</button>         
        <button class="btn btn-num">0</button>
        <button class="btn btn-del">&laquo;</button>
      <button class="btn btn-num eq">
      <img src="./assets/result.svg" alt="Equals">  
      </button>
    </div>
  </div>
  
</body>
</html>
